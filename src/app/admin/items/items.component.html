<div class="add-margin flex flex-direction-column container">
  <div class="title">
    <h1>POS Items</h1>
    <p>Edit and add items for sale below.</p>
  </div>

  <div class="add-margin">
    <button mat-raised-button (click)="addItemToggle()">Add Item</button>
  </div>

  <mat-card *ngIf="addItemActive" class="add-margin">
    <mat-card-title>Add Item</mat-card-title>
    <mat-card-content>
      <form class="form">
          <!-- Name -->
          <mat-form-field>
            <input matInput placeholder="Name:" value="Item 1" name="name" [(ngModel)]="newItemName">
          </mat-form-field>
          <!-- Price -->
          <mat-form-field>
            <input matInput placeholder="Price ($):" type="number" value="3.25" name="value" [(ngModel)]="newItemPrice">
          </mat-form-field>
          <!-- Product type dropdown -->
          <mat-form-field>
            <mat-select placeholder="Product type:" name="productType" [(ngModel)]="newItemType">
              <mat-option *ngFor="let type of productTypes" [value]="type">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
    </mat-card-content>
    <!-- Save/Cancel -->
    <mat-action-row>
      <button mat-button (click)="addItem()">Save</button>
      <button mat-button color="warn">Cancel</button>
    </mat-action-row>
  </mat-card>

  <mat-accordion class="add-margin">
    <!-- Item Panel -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Item 1</mat-panel-title>
        <mat-panel-description>Item 1 description</mat-panel-description>
      </mat-expansion-panel-header>
      <!-- Edit form -->
      <form class="form">
        <!-- Name -->
        <mat-form-field>
          <input matInput placeholder="Name:" value="Item 1">
        </mat-form-field>
        <!-- Price -->
        <mat-form-field>
          <input matInput placeholder="Price ($):" value="3.25">
        </mat-form-field>
        <!-- Product type dropdown -->
        <mat-form-field>
          <mat-select placeholder="Product type:">
            <mat-option *ngFor="let type of productTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <!-- Save/Delete buttons -->
      <mat-action-row>
        <button mat-button>Save</button>
        <button mat-button color="warn">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

</div>
