<div class="pos-section">
  <h1 class="add-padding heading">Select Items</h1>

  <div class="flex flex-direction-row flex-wrap menu add-margin justify-center">
    <div *ngFor="let item of menu" class="flex flex-direction-column item" (click)="addToCheck(item)">
      <div [ngStyle]="{'background-image': 'url(' + item.img + ')'}" class="item-img"></div>
      <h3 class="item-name">{{item.name}}</h3>
    </div>
  </div>
  
</div>
