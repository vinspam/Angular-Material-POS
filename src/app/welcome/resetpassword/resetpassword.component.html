<div class="add-padding flex flex-direction-row align-items-center justify-center container">
  <mat-card>
    <mat-card-title>Reset password</mat-card-title>
    <mat-card-subtitle>Please enter your email address</mat-card-subtitle>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field>
          <input matInput #email placeholder="Email" type="email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('pattern')">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>
      </form>
      <p *ngIf="emailSent" class="success error">Email sent!</p>
      <button mat-raised-button (click)="resetPassword(email.value)">Reset Password</button>
    </mat-card-content>
  </mat-card>
</div>
